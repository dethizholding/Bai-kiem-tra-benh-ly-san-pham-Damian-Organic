<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đề kiểm tra ngẫu nhiên - DAMIAN ORGANIC </title>
    <script>
        window.onload = function() {
            // Danh sách link đến các Google Form
            const forms = [
                "https://docs.google.com/forms/d/1OgAoCgvRnN3jQ1LTQXYQHOwEGzWy2LV1BOJ-MBouFug/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/10nLv2JUMWYzByuV3t2EmX1tHZ8Yeu_h9uI9dYi6Iyso/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/1xyrv3N7rgorjggXX0xzwPR9endgTY1jRtghnewsXlI0/edit"  // Thay bằng link Form 3
            ];

            // Chọn ngẫu nhiên một link
            const randomForm = forms[Math.floor(Math.random() * forms.length)];

            // Chuyển hướng người dùng
            window.location.href = randomForm;
        };
    </script>
</head>
<body>
    <h1>Đang chuyển hướng...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a id="manualLink" href="#">bấm vào đây</a>.</p>
    <script>
        const forms = [
            "https://docs.google.com/forms/d/1OgAoCgvRnN3jQ1LTQXYQHOwEGzWy2LV1BOJ-MBouFug/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/10nLv2JUMWYzByuV3t2EmX1tHZ8Yeu_h9uI9dYi6Iyso/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/1xyrv3N7rgorjggXX0xzwPR9endgTY1jRtghnewsXlI0/edit"  // Thay bằng link Form 3
        ];
        document.getElementById('manualLink').href = forms[Math.floor(Math.random() * forms.length)];
    </script>
</body>
</html>
